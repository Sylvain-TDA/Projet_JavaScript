<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
</head>

<body>
    <header>
        <img src="/images/logo_200.png" alt="Logo du site">
        <div class="dropdown">
            <button onclick="dropDown()" class="dropdownBtn">Menu</button>
            <div id="myDropdown" class="dropdownContent">
                <a href="accueil.html">Accueil</a>
                <a href="galerie.html">Galerie</a>
                <a href="#">Jeux</a>
            </div>
        </div>
    </header>
    <div class="slideshowContainer">
        <div class="mySlides fade">
            <div class="numbertext fade">1/3</div>
            <img src="images/gray-geese-7602847_640.jpg" alt="oies">
        </div>

        <div class="mySlides fade">
            <div class="numbertext fade">2/3</div>
            <img src="images/seagulls-815304_640.jpg" alt="mouettes">
        </div>

        <div class="mySlides fade">
            <div class="numbertext fade">3/3</div>
            <img src="images/geese-5832933_640.jpg" alt="oies">
        </div>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>
    <h1>Galerie</h1>
    <div>
        <button class="btnGalerie" onclick="threePictureByPage()">Mosaïque</button>
        <button class="btnGalerie" onclick="onePictureByPage()">Colonne</button>
        <input type="file" name="Votre image" id="userImage" onchange="ajoutImage()">
        <button onclick="deleteMyImage()">Supprimer l'image ajoutée</button>
    </div>
    <div class="row">
        <div id="images">
            <img src="images/birds-7376432_1920.jpg" class="imageSeule" alt="oiseaux" style="width: 30em">
            <img src="images/ducks-7863701_640.jpg" class="imageSeule" alt="canard" style="width: 30em">
            <img src="images/flamingos-5859192_640.jpg" class="imageSeule" alt="flaman roses" style="width: 30em">
            <img src="images/gray-geese-7602847_640.jpg" class="imageSeule" alt="oies" style="width: 30em">
            <img src="images/gulls-370012_640.jpg" class="imageSeule" alt="mouettes" style="width: 30em">
            <img src="images/seagulls-815304_640.jpg" class="imageSeule" alt="mouettes" style="width: 30em">
            <img src="images/swans-7208744_640.jpg" class="imageSeule" alt="cygnes" style="width: 30em">
        </div>
    </div>
    <footer>
        <div class="imgFooter">
            <img src="/images/logo_200.png" alt="Logo du site">
        </div>
        <p class="center">Copyright</p>
    </footer>
    <script src="/js/script galerie.js"></script>
</body>

</html>
