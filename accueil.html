<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/css/style.css">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blague creation</title>
</head>

<body>
    <header>
        <img src="/images/logo_200.png" alt="Logo du site">
        <div class="dropdown">
            <button onclick="dropDown()" class="dropdownBtn">Menu</button>
            <div id="myDropdown" class="dropdownContent">
                <a href="#">Accueil</a>
                <a href="#">Galerie</a>
                <a href="#">Jeux</a>
            </div>  
        </div>
    </header>
    <div>
        <form id="form">
            <h1>Bienvenue sur Blagues creation</h1>
            <div>
                <h3>Poster une blague <br></h3>
                <input type="text" class="textarea" name="blagueSetup" id="blagueSetup" size="40" placeholder="1ere partie" required> <br>
                <input type="text" class="textarea" name="blagueDelivery" id="blagueDelivery" size="40" placeholder="2nd partie" required> <br>
                <button id="btnSubmit">Envoyer</button>
            </div>
        </form>
        <div class="modifPosition">
            <button id="reloadBtn" onclick="btnReload()" class="btnActualiser">Actualiser</button>
        </div>

        <div id="blague">
        </div>
    </div>
    <footer>
        <div class="imgFooter">
            <img src="/images/logo_200.png" alt="Logo du site">
        </div>
        <p class="center">Copyright</p>
    </footer>
    <script src="/js/script.js"></script>
</body>

</html>
